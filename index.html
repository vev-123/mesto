<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">

  <div class="content">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    
    <main>

      <section aria-label="Профиль" class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="./images/kusto.png" alt="Ава">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>

      <section aria-label="Места" class="elements">
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="лайк"></button>
          </div>
        </article>
      </section>
    
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input class="popup__input popup__input_data_name" name="popup-name" required type="text" placeholder="Имя">
          <input class="popup__input popup__input_data_profession" name="popup-profession" required type="text" placeholder="Род деятельности">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  
  </div>
  
  <script src="./scripts/index.js"></script>
  
</body>
</html>
